<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Details - gh-api-graveyard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card {
            @apply bg-white rounded-lg shadow-md p-6;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-2xl font-bold text-gray-800">
                            ⚰️ gh-api-graveyard
                        </h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Dashboard
                        </a>
                        <a href="/trends.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Trends
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="px-4 py-6 sm:px-0">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900" id="service-name">Loading...</h2>
                    <p class="mt-1 text-sm text-gray-500" id="service-info">...</p>
                </div>
                <a href="/" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md text-sm font-medium">
                    ← Back
                </a>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="px-4 py-6 sm:px-0">
            <div class="grid grid-cols-1 gap-5 sm:grid-cols-3">
                <div class="card bg-blue-50">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-blue-500 rounded-md p-3">
                            <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                            </svg>
                        </div>
                        <div class="ml-5">
                            <dt class="text-sm font-medium text-gray-500 truncate">Total Endpoints</dt>
                            <dd class="text-2xl font-semibold text-gray-900" id="total-endpoints">-</dd>
                        </div>
                    </div>
                </div>

                <div class="card bg-green-50">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-green-500 rounded-md p-3">
                            <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                        </div>
                        <div class="ml-5">
                            <dt class="text-sm font-medium text-gray-500 truncate">Active Endpoints</dt>
                            <dd class="text-2xl font-semibold text-gray-900" id="active-endpoints">-</dd>
                        </div>
                    </div>
                </div>

                <div class="card bg-red-50">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-red-500 rounded-md p-3">
                            <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                            </svg>
                        </div>
                        <div class="ml-5">
                            <dt class="text-sm font-medium text-gray-500 truncate">Unused Endpoints</dt>
                            <dd class="text-2xl font-semibold text-gray-900" id="unused-endpoints">-</dd>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="px-4 py-4 sm:px-0">
            <div class="flex space-x-4">
                <select id="status-filter" class="mt-1 block w-48 pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <option value="all">All Endpoints</option>
                    <option value="unused">Unused Only</option>
                    <option value="active">Active Only</option>
                </select>
                
                <input type="text" id="search-input" placeholder="Search endpoints..." class="mt-1 block w-64 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
        </div>

        <!-- Endpoints Table -->
        <div class="px-4 py-6 sm:px-0">
            <div class="card">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Endpoints</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Method
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Path
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Calls
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Confidence
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Status
                                </th>
                            </tr>
                        </thead>
                        <tbody id="endpoints-table" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                                    Loading endpoints...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = '/api';
        let allEndpoints = [];
        
        // Get service name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const serviceName = urlParams.get('name');
        
        if (!serviceName) {
            window.location.href = '/';
        }
        
        async function loadServiceDetails() {
            try {
                const response = await fetch(`${API_BASE}/services/${encodeURIComponent(serviceName)}`);
                const data = await response.json();
                
                document.getElementById('service-name').textContent = data.name;
                document.getElementById('service-info').textContent = `Last scanned: ${new Date(data.timestamp).toLocaleString()}`;
                
                document.getElementById('total-endpoints').textContent = data.total_endpoints;
                document.getElementById('active-endpoints').textContent = data.total_endpoints - data.unused_endpoints;
                document.getElementById('unused-endpoints').textContent = data.unused_endpoints;
                
                allEndpoints = data.endpoints;
                renderEndpoints(allEndpoints);
            } catch (error) {
                console.error('Error loading service:', error);
                document.getElementById('service-name').textContent = 'Error loading service';
            }
        }
        
        function renderEndpoints(endpoints) {
            const tbody = document.getElementById('endpoints-table');
            
            if (endpoints.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">No endpoints match your filters</td></tr>';
                return;
            }
            
            tbody.innerHTML = endpoints.map(ep => {
                const methodColors = {
                    'GET': 'bg-green-100 text-green-800',
                    'POST': 'bg-blue-100 text-blue-800',
                    'PUT': 'bg-yellow-100 text-yellow-800',
                    'PATCH': 'bg-purple-100 text-purple-800',
                    'DELETE': 'bg-red-100 text-red-800'
                };
                
                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${methodColors[ep.method] || 'bg-gray-100 text-gray-800'}">
                                ${ep.method}
                            </span>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm text-gray-900 font-mono">${ep.path}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${ep.call_count.toLocaleString()}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${ep.confidence_score}%</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${ep.status === 'unused' ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">
                                ${ep.status === 'unused' ? '✗ Unused' : '✓ Active'}
                            </span>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        function filterEndpoints() {
            const statusFilter = document.getElementById('status-filter').value;
            const searchQuery = document.getElementById('search-input').value.toLowerCase();
            
            let filtered = allEndpoints;
            
            // Filter by status
            if (statusFilter !== 'all') {
                filtered = filtered.filter(ep => ep.status === statusFilter);
            }
            
            // Filter by search
            if (searchQuery) {
                filtered = filtered.filter(ep => 
                    ep.path.toLowerCase().includes(searchQuery) ||
                    ep.method.toLowerCase().includes(searchQuery)
                );
            }
            
            renderEndpoints(filtered);
        }
        
        document.getElementById('status-filter').addEventListener('change', filterEndpoints);
        document.getElementById('search-input').addEventListener('input', filterEndpoints);
        
        document.addEventListener('DOMContentLoaded', loadServiceDetails);
    </script>
</body>
</html>
