name: API Graveyard Scan

on:
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      spec_path:
        description: 'Path to OpenAPI spec'
        required: false
        default: 'spec/openapi.yaml'
      logs_path:
        description: 'Path to access logs'
        required: false
        default: 'logs/access.jsonl'

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install package
        run: |
          pip install --upgrade pip
          pip install -e .
      
      - name: Run API Graveyard scan
        id: scan
        run: |
          SPEC_PATH="${{ github.event.inputs.spec_path || 'spec/openapi.yaml' }}"
          LOGS_PATH="${{ github.event.inputs.logs_path || 'logs/access.jsonl' }}"
          
          gh-graveyard scan \
            --spec "$SPEC_PATH" \
            --logs "$LOGS_PATH" \
            --service "${{ github.repository }}" \
            --window 90 \
            --output api-graveyard-report.md
        continue-on-error: true
      
      - name: Read report
        id: report
        if: always()
        run: |
          if [ -f api-graveyard-report.md ]; then
            echo "report_exists=true" >> $GITHUB_OUTPUT
            {
              echo 'REPORT<<EOF'
              cat api-graveyard-report.md
              echo EOF
            } >> $GITHUB_OUTPUT
          else
            echo "report_exists=false" >> $GITHUB_OUTPUT
            echo "REPORT=âŒ Failed to generate report. Check workflow logs for details." >> $GITHUB_OUTPUT
          fi
      
      - name: Post PR comment
        if: always() && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ðŸª¦ API Graveyard Report
            
            ${{ steps.report.outputs.REPORT }}
            
            ---
            <sub>Generated by [gh-graveyard](https://github.com/${{ github.repository }})</sub>
      
      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-graveyard-report
          path: api-graveyard-report.md
          if-no-files-found: ignore
